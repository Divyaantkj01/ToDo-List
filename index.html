<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07bf7877f9.js" crossorigin="anonymous"></script>
    <title>ToDos</title>
</head>

<body>
    <div class="container">

        <header class="text-center my-4 text-light">
            <h1 class="mb-4">ToDo List</h1>
            
            <form class="add text-center my-4">
                <label class="form-label">Add New ToDo...</label>
                <input class="form-control m-auto" type="text" name="add">
            </form>
            

        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Football</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Go Shopping</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Study Mathematics</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

        
        </ul>
        <br><br>
        <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="Search ToDos">
        </form>

        
    </div>
    
    <script src="app.js"></script>
</body>

</html>
